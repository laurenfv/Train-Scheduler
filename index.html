<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Track Train Times with Firebase</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- Added a link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Tracker</h1>
      </div>

      <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" id="train-name">Train Name</th>
                        <th scope="col" id="destination">Destination</th>
                        <th scope="col" id="frequency">Frequency (min)</th>
                        <th scope="col" id="next-arrival">Next Arrival</th>
                        <th scope="col" id="minutes-away">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
          </div>
        </div>


        <!-- Sign-Up Panel-->
      <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
  
              <!-- Add Train Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time: (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                    <label for="min-input">Frequency: (min)</label>
                    <input class="form-control" id="min-input" type="text">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
              </form>
              
            </div>
          </div>
        </div>
    
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="assets/javascript/logic.js"></script>

  </body>

</html>
